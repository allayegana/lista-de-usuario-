<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/reset.css">      
        <link rel="stylesheet" href="styles/cadastro.css">       

        <title>Cadastro</title>
    </head>

    <body>
        <header>
            <img src="logo_omni_fundo_azul.png" alt="" class="logo">

        </header>

        <main>
            <div class="enunciado">
                <h1><img src="key.gif">Cadastro de Usuários</h1>
            </div>  

            <table>
                
                <tr>
                    <th>Login</th>
                    <td><input type="text" id="cad-login" name="login"></td>
                </tr>
                <tr>
                    <th>Nome</th>
                    <td><input type="text" id="cad-nome" name="nome"></td>
                </tr>
                <tr>
                    <th>Data Nascto.</th>
                    <td><input type="date" id="cad-data" name="v-date"> <span id="idade"></span> </td>
                </tr>
                <tr>
                    <th>Sexo</th>
                    <td name="genero" id="cad-genero">
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="masculino">Masculino &#9794;</label>
                        

                        <input type="radio" id="feminino" name="genero" value="feminino">
                        <label for="feminino">Feminino &#9792;</label>                
                    </td>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <td><input type="email" id="cad-email" name="email"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>
                        <select name="status" id="cad-status">
                            <option value="ativo">Ativo</option>
                            <option value="bloqueado">Bloqueado</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Bloqueado?</th>
                    <td>
                        <select name="bloq" id="cad-bloq">
                            <option value="sim">Sim</option>
                            <option value="nao" selected>Não</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Observações</th>
                    <td><textarea name="obs" id="cad-obs" cols="88" rows="5"></textarea></td>
                </tr>            

            </table>
                <div class="container">
                    <div class="center">
                        <input type="button" value="salvarUsuarios" id="salvar" onclick="salvarUsuarios
                        ()">
                        <input type="reset" value="Limpar" id="limpar" onclick="reset()" />
                        <a href="index.html"><input type="button" value="Voltar" id="voltar" /></a>

                         <input type="hidden" id="postId" name="postId" value="34657">
                    </div>
                </div>

        </main>

        <footer>

        </footer>


           <script src="js/cadastro.js"></script>
    </body>    
</html>
